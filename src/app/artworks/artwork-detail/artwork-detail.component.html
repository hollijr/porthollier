<div *ngIf="artwork" class="container">
  <div class="row artwork-detail">
    <div class='col-xs-12 '>
      <h1>{{artwork.title}}</h1>
      <em>{{artwork.date}}</em>
      <div *ngIf="artwork.desc" class="content" [innerHTML]="artwork.desc"></div>
      <div *ngFor="let item of artwork.content" class='col-xs-12'>
        <img *ngIf="item.img" class='thumbnail img-responsive' src="{{item.img}}">
        <div *ngIf="item.desc" [innerHTML]="item.desc" class=""></div>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-xs-4 col-sm-3">
    <button (click)="goBack()" class="btn btn-primary">Back</button>
  </div>
</div>
